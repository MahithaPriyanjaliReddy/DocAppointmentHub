<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAppointmentHub - Login/Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="nav">
        <a href="home.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="login.html">Login</a>
        <img src="logo.jpg" alt="logo" class="nav-logo">
    </div>

    <div class="container">
        <div class="tabs">
            <a href="#login" class="active">Login</a>
            <a href="#signup">Sign Up</a>
        </div>

        <div id="login" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="small-text">Don't have an account? Then Sign Up.</p>
        </div>

        <div id="signup" class="form-container" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="tel" placeholder="Phone Number" pattern="[0-9]{10}" required>
                <textarea placeholder="Address" rows="3" required></textarea>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="small-text">Already have an account? Then Login.</p>
        </div>
    </div>

    <script>
        const loginTab = document.querySelector('.tabs a[href="#login"]');
        const signupTab = document.querySelector('.tabs a[href="#signup"]');
        const loginForm = document.querySelector('#login');
        const signupForm = document.querySelector('#signup');
        const loginLinkInSignup = signupForm.querySelector('.small-text a');
        const signupLinkInLogin = loginForm.querySelector('.small-text a');

        loginTab.addEventListener('click', (event) => {
            event.preventDefault();
            showLoginForm();
        });

        signupTab.addEventListener('click', (event) => {
            event.preventDefault();
            showSignupForm();
        });

        signupLinkInLogin.addEventListener('click', (event) => {
            event.preventDefault();
            showSignupForm();
        });

        loginLinkInSignup.addEventListener('click', (event) => {
            event.preventDefault();
            showLoginForm();
        });

        function showLoginForm() {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
        }

        function showSignupForm() {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.style.display = 'block';
            loginForm.style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            console.log("Login Data:", data);
            alert("Login submitted (check console for data)");
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            if (data.password !== data['Confirm Password']) {
                alert("Passwords do not match!");
                return;
            }

            delete data['Confirm Password'];

            console.log("Signup Data:", data);
            alert("Signup submitted (check console for data)");
        });
    </script>
</body>
</html>
